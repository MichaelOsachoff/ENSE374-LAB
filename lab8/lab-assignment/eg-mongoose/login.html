<!DOCTYPE html>
<html>

<head>
    <meta charset = "utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Michael's ENSE-374 - Lab 8 </title>
    <link  rel="stylesheet" href="/css/style.css">
</head>

<body>
    <h1>To do Prototype</h1>
    <div class="container">
        <button type="button" class="collapsible">Log in</button>
            <section>
                <h2>Log in</h2>
                <form action="/Login" method="post">
                    <div style="text-align:center">
                        <label for="email">Email address</label> <br>
                        <input type="text" name = "email" placeholder="Email address"/> <br>
                        <label for="password" >Password</label> <br>
                        <input type="text" name = "password" placeholder="Password"/> <br> <br>
                        <input type="submit" class="btn btn-primary" value="Login"/> <br>
                    </div>
                </form> 
            </section>
        <button type="button" class="collapsible" style="border-top:2px solid black;">Sign up</button>
            <section>
                <h2>Sign up</h2>
                <form action="/Signup" method="post">
                    <div style="text-align:center">
                    <label for="email">Email address:</label> <br>
                    <input type="text" name = "email" placeholder="Email address"/> <br>
                    <label for="password">Password:</label> <br>
                    <input type="text" name = "password" placeholder="Password"/> <br>
                    <label for="authentication">Authentication:</label> <br>
                    <input type="text" name = "authentication" placeholder="Authentication"/> <br> <br>
                    <input type="submit" class="btn btn-primary" value="Signup"/> <br> <br> 
                    </div>
                </form>
            </section>
    </div>

    <footer>
        Created by Michael Osachoff
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
              content.style.display = "none";
            } else {
              content.style.display = "block";
            }
          });
        }
    </script>
</body>

</html>
