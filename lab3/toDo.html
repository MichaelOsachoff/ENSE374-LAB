    <div class="container" style="padding:1%;">

        <input type="checkbox" checked/> 
        <input type="text" name="finishedTask" placeholder="My finished task" style="width:95.7%"/> <br>
        <input type="checkbox"/>
        <input type="text" name="unfinishedTask" placeholder="My unfinished task" style="width:76.5%"/>
        <input type="submit" value="Abandon" class="toDoButton"/> <br> <br>

        <input type="text" name="otherFinishedTask" placeholder="Someone else's finished task" style="width:99.5%;text-decoration: line-through;"/> <br>
        <input type="text" name="otherUnfinishedTask" placeholder="Someone else's unfinished task" style="width:99.5%"/> <br> <br>

        <input type="text" name="addTask" placeholder="Add a new task" style="width:89%"/>
        <input type="submit" value="Add" class="toDoButton"/> <br> <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script>
        var coll = document.getElementsByClassName("collapsible");
        var i;
        
        for (i = 0; i < coll.length; i++) {
          coll[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var content = this.nextElementSibling;
            if (content.style.display === "block") {
              content.style.display = "none";
            } else {
              content.style.display = "block";
            }
          });
        }
    </script>
</body>

</html>
